<ion-tabs>
  <ion-tab [root]="mapRoot" tabTitle="Map" tabIcon="map"></ion-tab>
  <ion-tab [root]="tripsRoot" [enabled]="canLeaveMap" tabTitle="Trips"
    tabIcon="bicycle" tabBadge="{{unsubmittedTripsCount}}"
    tabBadgeStyle="danger"></ion-tab>
  <ion-tab [root]="statsRoot" [enabled]="canLeaveMap" tabTitle="Stats"
    tabIcon="stats"></ion-tab>
  <ion-tab [root]="settingsRoot" [enabled]="canLeaveMap" tabTitle="Settings"
    tabIcon="settings"></ion-tab>
</ion-tabs>
